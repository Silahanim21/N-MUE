setting_1 : "<u><b>{0} ᴍᴜ̈ᴢɪᴋ ʙᴏᴛᴜ ᴀʏᴀʀʟᴀʀı</b></u>\n\n<b>ᴄʜᴀᴛ ɪᴅ :</b> <code>{1}</code>\n<b>ᴄʜᴀᴛ ᴀᴅı :</b> {2}\n\nᴀʏᴀʀʟᴀʀı ᴅᴇɢ̆ɪşᴛɪʀᴍᴇᴋ ɪᴄ̧ɪɴ ᴀşᴀɢ̆ıᴅᴀᴋɪ ᴅᴜ̈ɢ̆ᴍᴇʟᴇʀᴇ ᴛıᴋʟᴀʏıɴ."
setting_2 : "» ᴅɪʀᴇᴄᴛ : ᴀʀᴀᴍᴀʟᴀʀı ᴅᴏɢ̆ʀᴜᴅᴀɴ ᴄ̧ᴀʟışᴛıʀıʀ.\n\n» ɪɴʟɪɴᴇ : ᴠɪᴅᴇᴏ ᴠᴇ sᴇs ᴀʀᴀsıɴᴅᴀ sᴇᴄ̧ɪᴍ ʏᴀᴘᴍᴀᴋ ɪᴄ̧ɪɴ ʏᴇʀʟᴇşɪᴋ ʙɪʀ ᴅᴜ̈ɢ̆ᴍᴇ ᴅᴏ̈ɴᴅᴜ̈ʀᴜ̈ʀ."
setting_3 : "» ʜᴇʀᴋᴇs: ʙᴜ ɢʀᴜᴘᴛᴀ ʙᴜʟᴜɴᴀɴ ʏᴏ̈ɴᴇᴛɪᴄɪ ᴋᴏᴍᴜᴛʟᴀʀıɴı (ᴀᴛʟᴀ, ᴅᴜʀᴅᴜʀ, ᴅᴇᴠᴀᴍ ᴠʙ.) ʜᴇʀᴋᴇs ᴋᴜʟʟᴀɴᴀʙɪʟɪʀ.\n\n» ʏᴀʟɴıᴢᴄᴀ ʏᴏ̈ɴᴇᴛɪᴄɪ: ʏᴀʟɴıᴢᴄᴀ ʏᴏ̈ɴᴇᴛɪᴄɪʟᴇʀ ᴠᴇ ʏᴇᴛᴋɪʟɪ ᴋᴜʟʟᴀɴıᴄıʟᴀʀ ʏᴏ̈ɴᴇᴛɪᴄɪ ᴋᴏᴍᴜᴛʟᴀʀıɴı ᴋᴜʟʟᴀɴᴀʙɪʟɪʀ."
setting_4 : "» ʏᴇᴛᴋɪʟɪ ᴋᴜʟʟᴀɴıᴄı ʙᴜʟᴜɴᴀᴍᴀᴅı."
setting_5 : "» ɢʀᴏᴜᴘ : ᴋᴏᴍᴜᴛᴜɴ ᴠᴇʀɪʟᴅɪɢ̆ɪ ɢʀᴜᴘᴛᴀ ᴍᴜ̈ᴢɪᴋ ᴄ̧ᴀʟᴀʀ.\n\n» ᴄʜᴀɴɴᴇʟ : ɪsᴛᴇᴅɪɢ̆ɪɴɪᴢ ᴋᴀɴᴀʟᴅᴀ ᴍᴜ̈ᴢɪᴋ ᴄ̧ᴀʟᴀʀ. ᴋᴀɴᴀʟ ᴋɪᴍʟɪɢ̆ɪɴɪ / ᴄʜᴀɴɴᴇʟᴘʟᴀʏ ᴜ̈ᴢᴇʀɪɴᴅᴇɴ ᴀʏᴀʀʟᴀʏıɴ"
setting_6 : "» ᴇᴠᴇʀʏᴏɴᴇ : ʙᴜ ɢʀᴜᴘᴛᴀ ʙᴜʟᴜɴᴀɴ ʜᴇʀᴋᴇs ʙᴜʀᴀᴅᴀ ᴍᴜ̈ᴢɪᴋ ᴄ̧ᴀʟᴀʙɪʟɪʀ.\n\n» ᴀᴅᴍɪɴ ᴏɴʟʏ: ʏᴀʟɴıᴢᴄᴀ ᴍᴏᴅᴇʀᴀᴛᴏ̈ʀʟᴇʀ : ʙᴜ ɢʀᴜᴘᴛᴀ ʏᴀʟɴıᴢᴄᴀ ᴍᴏᴅᴇʀᴀᴛᴏ̈ʀʟᴇʀ ᴍᴜ̈ᴢɪᴋ ᴄ̧ᴀʟᴀʙɪʟɪʀ."
